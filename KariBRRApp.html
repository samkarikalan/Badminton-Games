<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Badminton Pair-UP</title>
<link rel="stylesheet" href="KariBRRStyle.css">
  <script src="main.js" defer></script>
<script src="home.js" defer></script>
  <script src="players.js" defer></script>
  <script src="rounds.js" defer></script>

<script src="games.js" defer></script>
<script src="engjap.js" defer></script>
<script src="timer.js" defer></script>

</head>
<body>

<h1 class="app-logo-premium" data-i18n="appTitle">CLUB Scheduler™</h1>

<!-- ============================= -->
<!--       TOP TAB NAVIGATION      -->
<!-- ============================= -->
<div class="top-tabs">

  <!-- Left back button -->
  <button class="tab-btn back-btn active"
        onclick="showPage('homePage', this)"
        data-i18n="home">
   </button>


  <!-- Tabs container -->
  <div class="tabs-container">
    <button class="tab-btn" onclick="showPage('page1', this)" data-i18n="players"></button>
    <button class="tab-btn" onclick="showPage('page2', this)" data-i18n="rounds"></button>
    <button class="tab-btn" onclick="showPage('page3', this)" data-i18n="summary"></button>
  </div>

</div>

<!-- ============================= -->
<!--           HOME PAGE           -->
<!-- ============================= -->
<div id="homePage" class="page" style="display:block;">

  <div class="compact-settings">

    <!-- Language -->
    <div class="sec">Language</div>
    <div class="row">
      <div class="btn active" onclick="setLanguage('en')" id="lang_en">English</div>
      <div class="btn" onclick="setLanguage('jp')" id="lang_jp">日本語</div>
    </div>

    <!-- Font Size -->
    <div class="sec" data-i18n="fontSize"></div>
    <div class="row">
      <div class="btn active" onclick="setFontSize('small')" id="font_small" data-i18n="small">Small</div>
      <div class="btn" onclick="setFontSize('medium')" id="font_medium" data-i18n="medium">Medium</div>
      <div class="btn" onclick="setFontSize('large')" id="font_large" data-i18n="large">Large</div>
    </div>

    <!-- Reset -->
    <div class="sec" data-i18n="reset"></div>
    <div class="row">
 <div class="btn" id="reset_all" onclick="ResetAll()" data-i18n="resetAll"></div>
<div class="btn" id="reset_rounds" onclick="resetRounds()" data-i18n="resetExcept"></div>
    </div>
    
    <div class="sec" data-i18n="Timer"></div>
      <div class="row">
        <div class="timer-slider">
          <input type="range" id="timerInput" min="1" max="30" value="8" oninput="updateSliderLabel()">
          <span id="sliderValue">8 min</span>
         </div>
      </div>
    </div>
  </div>  
</div>

<!-- ============================= -->
<!--           PAGE 1              -->
<!--         Players Page          -->
<!-- ============================= -->
<div id="page1" class="page" style="display:none;"> 

  <div class="card">    
    <button onclick="showImportModal()" data-i18n="importPlayers"></button>
  </div> 

  <div class="card">
    <input type="text"
      id="player-name"
      data-i18n-placeholder="enterPlayerName">

    <div class="row-addplayer">  
      <select id="player-gender">
        <option value="Male" data-i18n="male"></option>
        <option value="Female" data-i18n="female"></option>
      </select>
      <button class="add-button" onclick="addPlayer()" data-i18n="addPlayer"></button>
    </div>
  </div>

  <div class="card">
    <div id="playerList" class="player-list"></div>
  </div>

  <div class="card">
    <h3 data-i18n="fixedPairs"></h3>
    <select id="fixed-pair-1"></select>
    <select id="fixed-pair-2"></select>
    <button onclick="modifyFixedPair()" data-i18n="add"></button>

    <div id="fixed-pair-list" class="fixed-pairs-list"></div>
  </div>

</div> <!-- page1 -->

<!-- ============================= -->
<!--           PAGE 2              -->
<!--           Rounds Page         -->
<!-- ============================= -->
<div id="page2" class="page" style="display:none;">  

  <div id="game-results"></div>
  
<!--
<div class="card">
  <input type="number" id="num-courts" 
    data-i18n-placeholder="maxcourts"></div>  -->
<div class="row-field">
  
  <div class="court-card">
    <label for="num-courts" class="row-label" data-i18n="courts"></label>

  <button class="circle-btn" id="courtMinus">−</button>

  <span id="num-courts">1</span>

  <button class="circle-btn" id="courtPlus">+</button>
</div>
  <!--
  <select id="num-courts" class="court-select">
    <option value="" disabled selected>Select</option>
  </select>
  -->
  <!-- Timer Icon -->
  <span class="timer-icon" id="timerToggleBtn" onclick="toggleTimer()">⏱️ <span id="timerDisplay">08:00</span></span>
  <input type="number" id="timerInput" value="8" min="1" class="hidden">
</div>
  
<div class="round-navigation">
  <button id="prevBtn" onclick="prevRound()" disabled data-i18n="pround"></button>  
  <div id="roundTitle" onclick="RefreshRound()">R</div>
  <button id="nextBtn" onclick="nextRound()" disabled data-i18n="nround"></button>  
  
  
</div>

</div>



<!-- Timer Sound -->
<audio id="timerSound">
  <source src="timer.wav" type="audio/mpeg">
</audio>

<!-- ============================= -->
<!--           PAGE 3              -->
<!--        Summary / Report       -->
<!-- ============================= -->
<div id="page3" class="page" style="display:none;">
  <div id="reportContainer"></div>
</div>

<!-- ============================= -->
<!--           Import Modal        -->
<!-- ============================= -->
  <!-- Import Modal -->
  <div id="importModal">
    <div class="modal-content">

      <!-- Left Section -->
      <textarea id="players-textarea" rows="12"
        data-i18n-placeholder="importExample">
      </textarea>

      <!-- Right Section -->
      <div class="modal-right">

        <!-- Gender -->
        <div class="gender-radio" data-i18n="gender"></div>
        <div class="gender-radio">
          <label><input type="radio" name="genderSelect" value="Male"> <span data-i18n="male"></span></label>
          <label><input type="radio" name="genderSelect" value="Female"> <span data-i18n="female"></span></label>
        </div>

        <!-- Buttons -->
        <div class="modal-buttons">
          <button class="ok-btn" onclick="addPlayersFromText()" data-i18n="import"></button>
          <button class="cancel-btn" onclick="hideImportModal()" data-i18n="cancel"></button>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
