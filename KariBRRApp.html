<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Badminton Pair-UP</title>
  <link rel="stylesheet" href="KariBRRStyle.css">
  <script src="script-1.js" defer></script>
  <script src="script-2.js" defer></script>
</head>

<body>

  <!-- ============================= -->
  <!--       TOP TAB NAVIGATION      -->
  <!-- ============================= -->
  <div class="top-tabs">
    <button class="tab-btn active" onclick="showPage('page1')">Players</button>
    <button class="tab-btn" onclick="showPage('page2')">Draw</button>
    <button class="tab-btn" onclick="showPage('page3')">Matches</button>
  </div>


  <!-- ============================= -->
  <!--           PAGE 1               -->
  <!--        (Players Page)         -->
  <!-- ============================= -->
  <div id="page1" class="page">

    <h1>Kari Scheduler</h1>

    <div class="card">
      <button onclick="showImportModal()">Import Multiple Players</button>
    </div>

    <!-- Import Modal -->
    <div id="importModal">
      <div class="modal-content">

        <!-- TOP BAR -->
        <div class="modal-top">

          <div class="gender-select">
            <label><input type="radio" name="genderSelect" value="Male" checked> Male</label>
            <label><input type="radio" name="genderSelect" value="Female"> Female</label>
          </div>

          <div class="modal-buttons-top">
            <button class="ok-btn" onclick="addPlayersFromText()">OK</button>
            <button class="cancel-btn" onclick="hideImportModal()">Cancel</button>
          </div>

        </div>

        <!-- TEXTAREA -->
        <textarea id="players-textarea" rows="12" placeholder="Name,Gender&#10;Kari,Male&#10;Bhavani,Female"></textarea>

      </div>
    </div>

    <div class="card">
      <input type="text" id="player-name" placeholder="Enter Player Name">
      <select id="player-gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <button onclick="addPlayer()">Add Player</button>
    </div>

    <div class="card">
      <table id="player-list-table"></table>
    </div>

    <div class="card">
      <h3>Set Fixed Pairs (Optional)</h3>
      <select id="fixed-pair-1"></select>
      <select id="fixed-pair-2"></select>
      <button onclick="addFixedPair()">Add Fixed Pair</button>
      <div id="fixed-pair-list" class="fixed-pairs-list"></div>
    </div>

    <div class="card">
      <input type="number" id="num-courts" placeholder="Enter Number of Courts" min="1">
    </div>

    <div class="card-col">
      <button id="goToRoundsBtn" class="main-action1" onclick="goToRounds()">Continue ➡️</button>
      <button id="resetRoundsBtn" class="main-action3" onclick="resetRounds()">New Rounds ➡️</button>
    </div>

  </div>


  <!-- ============================= -->
  <!--           PAGE 2               -->
  <!--     (Rounds / Draw Page)      -->
  <!-- ============================= -->
  <div id="page2" class="page" style="display:none;">

    <div id="game-results"></div>

    <div class="round-navigation">
      <button id="prevBtn" onclick="prevRound()" disabled>Prev Round</button>
      <div id="roundTitle">R</div>
      <button id="nextBtn" onclick="nextRound()" disabled>Next Round</button>
    </div>

  </div>



  <!-- ============================= -->
  <!--           PAGE 3               -->
  <!--        (Matches Page)         -->
  <!-- ============================= -->
  <div id="page3" class="page" style="display:none;">
    <h2>Matches</h2>
    <div id="matches-container">No matches yet</div>
    <table class="player-table">
    <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>P/R</th>
        </tr>
    </thead>
    <tbody id="page3TableBody">
        <!-- Rows will be inserted here -->
    </tbody>
</table>
    
  </div>



  <!-- ============================= -->
  <!--      PAGE SWITCHING SCRIPT     -->
  <!-- ============================= -->
  <script>
    function showPage(pageID) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(pageID).style.display = 'block';

      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
