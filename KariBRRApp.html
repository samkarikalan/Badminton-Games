<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Badminton Pair-UP</title>
  <link rel="stylesheet" href="KariBRRStyle.css">
  <script src="script-1.js" defer></script>
  <script src="script-2.js" defer></script>
</head>

<body>

  <!-- ============================= -->
  <!--       TOP TAB NAVIGATION      -->
  <!-- ============================= -->
  <div class="top-tabs">
    <button class="tab-btn active" onclick="showPage('homePage', this)"><<</button>
    <button class="tab-btn" onclick="showPage('page1', this)">Players</button>
    <button class="tab-btn rounds-tab" onclick="showPage('page2', this)">Rounds</button>
    <button class="tab-btn" onclick="showPage('page3', this)">Leaderboard</button>
  </div>

  <!-- ============================= -->
  <!--           HOME PAGE            -->
  <!-- ============================= -->
 <div id="homePage" class="page" style="display:block;">
  <div class="compact-settings">

    <!-- Language -->
    <div class="sec">Language</div>
    <div class="row">
      <div class="btn active" onclick="setLanguage('en')" id="lang_en">English</div>
      <div class="btn" onclick="setLanguage('jp')" id="lang_jp">日本語</div>
    </div>

    <!-- Font Size -->
    <div class="sec">Font Size</div>
    <div class="row">
      <div class="btn" onclick="setFont('small')" id="font_small">Small</div>
      <div class="btn active" onclick="setFont('medium')" id="font_medium">Medium</div>
      <div class="btn" onclick="setFont('large')" id="font_large">Large</div>
    </div>

    <!-- Theme -->
    <div class="sec">Theme</div>
    <div class="row">
      <div class="btn active" onclick="setTheme('light')" id="theme_light">Light</div>
      <div class="btn" onclick="setTheme('dark')" id="theme_dark">Dark</div>
      <div class="btn" onclick="setTheme('purple')" id="theme_purple">Purple</div>
    </div>

    <!-- Game Mode -->
    <div class="sec">Game Mode</div>
    <div class="row">
      <div class="btn active" onclick="setMode('singles')" id="mode_singles">Singles</div>
      <div class="btn" onclick="setMode('doubles')" id="mode_doubles">Doubles</div>
      <div class="btn" onclick="setMode('mixed')" id="mode_mixed">Mixed</div>
      <div class="btn" onclick="setMode('random')" id="mode_random">Random</div>
    </div>

    <!-- Data -->
    <div class="sec">Data</div>
    <div class="row act">
      <div class="btn" onclick="saveSettings()">Save</div>
      <div class="btn" onclick="loadSettings()">Load</div>
      <div class="btn" onclick="exportPDF()">Export PDF</div>
    </div>

  </div>
</div>
  <!-- ============================= -->
  <!--           PAGE 1               -->
  <!--        (Players Page)          -->
  <!-- ============================= -->
  <div id="page1" class="page" style="display:none;">

    <div class="card">
      <button onclick="showImportModal()">Import Multiple Players</button>
    </div>

    <!-- Import Modal -->
    <div id="importModal">
      <div class="modal-content">

        <!-- TOP BAR -->
        <div class="modal-top">

          <div class="gender-select">
            <label><input type="radio" name="genderSelect" value="Male" checked> Male</label>
            <label><input type="radio" name="genderSelect" value="Female"> Female</label>
          </div>

          <div class="modal-buttons-top">
            <button class="ok-btn" onclick="addPlayersFromText()">OK</button>
            <button class="cancel-btn" onclick="hideImportModal()">Cancel</button>
          </div>

        </div>

        <!-- TEXTAREA -->
        <textarea id="players-textarea" rows="12" placeholder="Name,Gender&#10;Kari,Male&#10;Bhavani,Female"></textarea>

      </div>
    </div>

    <div class="card">
      <input type="text" id="player-name" placeholder="Enter Player Name">
      <select id="player-gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <button onclick="addPlayer()">Add Player</button>
    </div>

    <div class="card">
      <div id="playerList" class="player-list"></div>
    </div>

    <div class="card">
      <h3>Set Fixed Pairs (Optional)</h3>
      <select id="fixed-pair-1"></select>
      <select id="fixed-pair-2"></select>
      <button onclick="addFixedPair()">Add Fixed Pair</button>
      <div id="fixed-pair-list" class="fixed-pairs-list"></div>
    </div>

    <div class="card">
      <input type="number" id="num-courts" placeholder="Enter Number of Courts" min="1">
    </div>

  </div>


  <!-- ============================= -->
  <!--           PAGE 2               -->
  <!--     (Rounds / Draw Page)       -->
  <!-- ============================= -->
  <div id="page2" class="page" style="display:none;">

    <div id="game-results"></div>

    <div class="Round-Navi">
      <button id="prevBtn" onclick="prevRound()" disabled>« Round</button>

      <div id="roundHeader">
  <span id="roundTitle">1</span>
  <span class="shuffle-icon" onclick="Refresh()" title="Alternate Games">
    <svg viewBox="0 0 24 24" class="icon-svg">
      <path d="M4 4h3l4 6 4-6h3l-5 8 5 8h-3l-4-6-4 6H4l5-8z"/>
    </svg>
  </span>
</div>

      <button id="nextBtn" onclick="nextRound()" disabled>Round »</button>
    </div>

  </div>


  <!-- ============================= -->
  <!--           PAGE 3               -->
  <!--        (Leaderboard Page)      -->
  <!-- ============================= -->
  <div id="page3" class="page" style="display:none;">
	<div id="reportContainer">
	</div>
    
  </div>

</body>
</html>
