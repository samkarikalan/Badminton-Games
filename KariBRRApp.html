<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Badminton Pair-UP</title>
  <link rel="stylesheet" href="KariBRRStyle.css">
  <script src="script-1.js" defer></script>
  <script src="script-2.js" defer></script>
</head>

<body>

  <!-- ============================= -->
  <!--       TOP TAB NAVIGATION      -->
  <!-- ============================= -->
  <div class="top-tabs">
    <button class="tab-btn active" onclick="showPage('homePage', this)">Home</button>
    <button class="tab-btn" onclick="showPage('page1', this)">Players</button>
    <button class="tab-btn" onclick="showPage('page2', this)">Rounds</button>
    <button class="tab-btn" onclick="showPage('page3', this)">Leaderboard</button>
  </div>

  <!-- ============================= -->
  <!--           HOME PAGE            -->
  <!-- ============================= -->
  <div id="homePage" class="page" style="display:block;">

    <table class="player-table">
      <thead>
        <tr>
          <th>Setting</th>
          <th>Option</th>
        </tr>
      </thead>

      <tbody id="homePageBody">

        <!-- Language -->
        <tr>
          <td>Language</td>
          <td>
            <select id="languageSelect">
              <option value="en">English</option>
              <option value="jp">æ—¥æœ¬èªž</option>
            </select>
          </td>
        </tr>

        <!-- Font size -->
        <tr>
          <td>Font Size</td>
          <td>
            <select id="fontSizeSelect">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </td>
        </tr>

        <!-- Theme -->
        <tr>
          <td>Theme</td>
          <td>
            <select id="themeSelect">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="purple" selected>Purple</option>
            </select>
          </td>
        </tr>

        <!-- Game Mode -->
        <tr>
          <td>Game Mode</td>
          <td>
            <select id="gameModeSelect">
              <option value="singles">Singles</option>
              <option value="doubles">Doubles</option>
              <option value="mixed">Mixed Doubles</option>
              <option value="random">Random</option>
            </select>
          </td>
        </tr>

        <!-- Save -->
        <tr>
          <td>Save</td>
          <td>
            <button class="home-btn" id="saveBtn">Save Settings</button>
          </td>
        </tr>

        <!-- Load -->
        <tr>
          <td>Load</td>
          <td>
            <button class="home-btn" id="loadBtn">Load Settings</button>
          </td>
        </tr>

        <!-- Export -->
        <tr>
          <td>Export</td>
          <td>
            <button class="home-btn" id="exportBtn">Export as PDF</button>
          </td>
        </tr>

      </tbody>
    </table>

  </div>


  <!-- ============================= -->
  <!--           PAGE 1               -->
  <!--        (Players Page)          -->
  <!-- ============================= -->
  <div id="page1" class="page" style="display:none;">

    <div class="card">
      <button onclick="showImportModal()">Import Multiple Players</button>
    </div>

    <!-- Import Modal -->
    <div id="importModal">
      <div class="modal-content">

        <!-- TOP BAR -->
        <div class="modal-top">

          <div class="gender-select">
            <label><input type="radio" name="genderSelect" value="Male" checked> Male</label>
            <label><input type="radio" name="genderSelect" value="Female"> Female</label>
          </div>

          <div class="modal-buttons-top">
            <button class="ok-btn" onclick="addPlayersFromText()">OK</button>
            <button class="cancel-btn" onclick="hideImportModal()">Cancel</button>
          </div>

        </div>

        <!-- TEXTAREA -->
        <textarea id="players-textarea" rows="12" placeholder="Name,Gender&#10;Kari,Male&#10;Bhavani,Female"></textarea>

      </div>
    </div>

    <div class="card">
      <input type="text" id="player-name" placeholder="Enter Player Name">
      <select id="player-gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <button onclick="addPlayer()">Add Player</button>
    </div>

    <div class="card">
      <table id="player-list-table"></table>
    </div>

    <div class="card">
      <h3>Set Fixed Pairs (Optional)</h3>
      <select id="fixed-pair-1"></select>
      <select id="fixed-pair-2"></select>
      <button onclick="addFixedPair()">Add Fixed Pair</button>
      <div id="fixed-pair-list" class="fixed-pairs-list"></div>
    </div>

    <div class="card">
      <input type="number" id="num-courts" placeholder="Enter Number of Courts" min="1">
    </div>

  </div>


  <!-- ============================= -->
  <!--           PAGE 2               -->
  <!--     (Rounds / Draw Page)       -->
  <!-- ============================= -->
  <div id="page2" class="page" style="display:none;">

    <div id="game-results"></div>

    <div class="round-navigation">
      <button id="prevBtn" onclick="prevRound()" disabled>Â« Round</button>

      <div id="roundHeader">
        <span id="roundTitle">1</span>
        <button id="refreshBtn" onclick="Refresh()">ðŸ”„</button>
      </div>

      <button id="nextBtn" onclick="nextRound()" disabled>Round Â»</button>
    </div>

  </div>


  <!-- ============================= -->
  <!--           PAGE 3               -->
  <!--        (Leaderboard Page)      -->
  <!-- ============================= -->
  <div id="page3" class="page" style="display:none;">

    <table class="player-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>P/R</th>
        </tr>
      </thead>

      <tbody id="page3TableBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

  </div>

</body>
</html>
